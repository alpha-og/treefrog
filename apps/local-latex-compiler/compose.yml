services:
  local-latex-compiler:
    build:
      context: ../..
      dockerfile: apps/local-latex-compiler/Dockerfile
    image: treefrog-local-latex-compiler:latest
    container_name: treefrog-local-latex-compiler
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - COMPILER_WORKDIR=/tmp/treefrog-builds
      - CLEANUP_ENABLED=true
      - CLEANUP_INTERVAL=1h
      - CLEANUP_TTL=24h
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G