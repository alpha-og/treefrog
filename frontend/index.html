<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Treefrog</title>
    <style>
      /* Ensure root fills viewport */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Wails frameless window dragging */
      body {
        --wails-draggable: drag;
        border-radius: 12px;
        overflow: hidden;
      }
      
      /* Content areas should not be draggable */
      input, textarea, select, button, [role="button"], [role="tablist"] {
        --wails-draggable: no-drag;
      }
      
      /* Prevent text selection on draggable areas */
      [style*="--wails-draggable"] {
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
</head>
<body>
<div id="root"></div>
<script src="./src/main.tsx" type="module"></script>
</body>
</html>
