name: Docker Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ${{ github.repository }}/renderer

  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/renderer

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- Logins ----------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------- Metadata ----------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}
            docker.io/${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      # ---------- Build & Push ----------
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./latex-compiler
          file: ./latex-compiler/cmd/server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---------- Verify ----------
      - name: Verify image (Docker Hub)
        run: |
          docker pull docker.io/${{ env.DOCKERHUB_IMAGE }}:latest
          docker run --rm docker.io/${{ env.DOCKERHUB_IMAGE }}:latest echo "OK"

