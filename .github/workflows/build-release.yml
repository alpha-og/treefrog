name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  # Allocate more memory for Node.js to prevent OOM errors during frontend build
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        include:
          # macOS universal build (Intel x86_64 + Apple Silicon ARM64)
          - os: macos-latest
            platform: darwin/universal
            output_name: treefrog-macos-universal
            artifact_pattern: "treefrog-macos-universal.*"

          # Linux builds
          - os: ubuntu-latest
            platform: linux/amd64
            output_name: treefrog-linux-x86_64
            artifact_pattern: "treefrog-linux-x86_64.*"

          # Windows builds
          - os: windows-latest
            platform: windows/amd64
            output_name: treefrog-windows-x64
            artifact_pattern: "treefrog-windows-x64.*"

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # Setup Node.js and pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      # Platform-specific setup
      - name: Setup macOS dependencies
        if: runner.os == 'macos'
        run: |
          brew install pkg-config
          echo "Building for darwin/universal"

      - name: Setup Linux dependencies
        if: runner.os == 'linux'
        id: linux_setup
        run: |
          sudo apt-get update
          DISTRO=$(lsb_release -rs)
          if [[ "$DISTRO" == "24.04" ]]; then
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
          fi
          echo "DISTRO=$DISTRO" >> "$GITHUB_ENV"
        shell: bash

      # Install Wails CLI
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Generate Wails bindings BEFORE building frontend
      # This creates the wailsjs/wailsjs directory that Vite needs
      - name: Generate Wails bindings
        run: |
          cd wails
          BUILD_FLAGS=""
          if [[ "$DISTRO" == "24.04" && "${{ runner.os }}" == "Linux" ]]; then
            BUILD_FLAGS="-tags webkit2_41"
          fi
          wails build -s $BUILD_FLAGS
        shell: bash

      # Build frontend
      - name: Build frontend
        run: |
          cd frontend
          pnpm install
          pnpm build

      - name: Copy frontend dist
        run: |
          mkdir -p wails/frontend/dist
          cp -r frontend/dist/* wails/frontend/dist/
        shell: bash

      # Build Treefrog for platform
      - name: Build Treefrog for ${{ matrix.platform }}
        run: |
          cd wails
          BUILD_FLAGS=""
          if [[ "$DISTRO" == "24.04" && "${{ runner.os }}" == "Linux" ]]; then
            BUILD_FLAGS="-tags webkit2_41"
          fi
          wails build -platform ${{ matrix.platform }} $BUILD_FLAGS
        shell: bash

      # Create installer/archive
      - name: Create macOS DMG (Universal)
        if: matrix.platform == 'darwin/universal'
        run: |
          cd wails/build/bin
          mkdir -p Treefrog.dmg-source
          cp -r Treefrog.app Treefrog.dmg-source/
          hdiutil create -srcfolder Treefrog.dmg-source -volname Treefrog -ov -format UDZO -o treefrog-macos-universal.dmg
          mv treefrog-macos-universal.dmg ../../../treefrog-macos-universal.dmg
          rm -rf Treefrog.dmg-source

      - name: Create Linux tarball
        if: runner.os == 'linux'
        run: |
          cd wails/build/bin
          tar -czf treefrog-linux-x86_64.tar.gz treefrog
          mv treefrog-linux-x86_64.tar.gz ../../../treefrog-linux-x86_64.tar.gz

      - name: Create Windows ZIP
        if: runner.os == 'windows'
        run: |
          cd wails\build\bin
          7z a treefrog-windows-x64.zip treefrog.exe
          move treefrog-windows-x64.zip ..\..\..
        shell: powershell

      # Upload artifacts to workflow
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: |
            treefrog-*.dmg
            treefrog-*.tar.gz
            treefrog-*.zip
          if-no-files-found: ignore
          retention-days: 1

  # Create release after all builds complete
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts directory
        run: |
          mkdir -p release
          find artifacts -type f -name "treefrog-*" -exec mv {} release/ \;
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/treefrog-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
