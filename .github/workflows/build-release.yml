name: Build and Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_release:
        description: 'Skip creating GitHub release'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            output_name: treefrog-macos-universal
            artifact_pattern: "treefrog-macos-universal.*"

          - os: ubuntu-latest
            platform: linux/amd64
            output_name: treefrog-linux-x86_64
            artifact_pattern: "treefrog-linux-x86_64.*"

          - os: windows-latest
            platform: windows/amd64
            output_name: treefrog-windows-x64
            artifact_pattern: "treefrog-windows-x64.*"

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: apps/desktop/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        id: pnpm-cache

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup macOS dependencies
        if: runner.os == 'macos'
        run: |
          brew install pkg-config

      - name: Setup Linux dependencies
        if: runner.os == 'linux'
        id: linux_setup
        run: |
          sudo apt-get update
          DISTRO=$(lsb_release -rs)
          if [[ "$DISTRO" == "24.04" ]]; then
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
          fi
          echo "DISTRO=$DISTRO" >> "$GITHUB_ENV"
        shell: bash

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Treefrog for ${{ matrix.platform }}
        run: |
          BUILD_FLAGS=""
          if [[ "$DISTRO" == "24.04" && "${{ runner.os }}" == "Linux" ]]; then
            BUILD_FLAGS="--tags webkit2_41"
          fi
          pnpm build --platform ${{ matrix.platform }} $BUILD_FLAGS
        shell: bash

      - name: Create macOS DMG (Universal)
        if: matrix.platform == 'darwin/universal'
        run: |
          cd apps/desktop/build/bin
          mkdir -p Treefrog.dmg-source
          cp -r Treefrog.app Treefrog.dmg-source/
          hdiutil create -srcfolder Treefrog.dmg-source -volname Treefrog -ov -format UDZO -o treefrog-macos-universal.dmg
          mv treefrog-macos-universal.dmg ../../../treefrog-macos-universal.dmg
          rm -rf Treefrog.dmg-source

      - name: Create Linux tarball
        if: runner.os == 'linux'
        run: |
          cd apps/desktop/build/bin
          tar -czf treefrog-linux-x86_64.tar.gz treefrog
          mv treefrog-linux-x86_64.tar.gz ../../../treefrog-linux-x86_64.tar.gz

      - name: Create Windows ZIP
        if: runner.os == 'windows'
        run: |
          cd apps\desktop\build\bin
          7z a treefrog-windows-x64.zip treefrog.exe
          move treefrog-windows-x64.zip ..\..\..
        shell: powershell

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: |
            treefrog-*.dmg
            treefrog-*.tar.gz
            treefrog-*.zip
          if-no-files-found: warn
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && inputs.skip_release != 'true'
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts directory
        run: |
          mkdir -p release
          if [ -d "./artifacts" ]; then
            find artifacts -type f \( -name "treefrog-*" -o -name "*.dmg" -o -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          fi
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
