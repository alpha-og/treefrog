name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  test-backend:
    name: Backend Tests (Go)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: apps/remote-latex-compiler/go.sum

      - name: Run Backend Tests
        run: |
          cd apps/remote-latex-compiler
          go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/remote-latex-compiler/coverage.out
          flags: backend
          fail_ci_if_error: false

  test-frontend:
    name: Frontend Tests (TypeScript/React)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        id: pnpm-cache

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check Frontend
        run: |
          cd apps/desktop/frontend
          pnpm typecheck || echo "No typecheck script defined"

      - name: Run Frontend Tests
        run: |
          cd apps/desktop/frontend
          pnpm test || echo "No test script defined"

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/desktop/frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: apps/remote-latex-compiler/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./apps/remote-latex-compiler
          args: --timeout=5m

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint (Desktop)
        run: |
          cd apps/desktop/frontend
          pnpm lint

      - name: Run ESLint (Website)
        run: |
          cd apps/website
          pnpm lint

  build-packages:
    name: Build Shared Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: |
          cd packages/types && pnpm build || echo "No build script"
          cd ../supabase && pnpm build || echo "No build script"
          cd ../services && pnpm build || echo "No build script"
