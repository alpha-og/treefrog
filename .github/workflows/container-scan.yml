name: Container Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/local-latex-compiler/Dockerfile'
      - 'apps/local-latex-compiler/go.mod'
      - 'apps/local-latex-compiler/go.sum'
      - 'apps/remote-latex-compiler/Dockerfile'
      - 'apps/remote-latex-compiler/go.mod'
      - 'apps/remote-latex-compiler/go.sum'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/local-latex-compiler/Dockerfile'
      - 'apps/local-latex-compiler/go.mod'
      - 'apps/local-latex-compiler/go.sum'
      - 'apps/remote-latex-compiler/Dockerfile'
      - 'apps/remote-latex-compiler/go.mod'
      - 'apps/remote-latex-compiler/go.sum'
  schedule:
    - cron: '0 6 * * 1'

jobs:
  scan-local-compiler:
    name: Scan Local LaTeX Compiler
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/local-latex-compiler/Dockerfile
          push: false
          load: true
          tags: treefrog-local-latex-compiler:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'treefrog-local-latex-compiler:scan'
          format: 'sarif'
          output: 'trivy-results-local.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-local.sarif'
          category: 'local-compiler'

      - name: Run Trivy for summary
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'treefrog-local-latex-compiler:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  scan-remote-compiler:
    name: Scan Remote LaTeX Compiler
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/remote-latex-compiler/Dockerfile
          push: false
          load: true
          tags: treefrog-remote-latex-compiler:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'treefrog-remote-latex-compiler:scan'
          format: 'sarif'
          output: 'trivy-results-remote.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-remote.sarif'
          category: 'remote-compiler'

      - name: Run Trivy for summary
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'treefrog-remote-latex-compiler:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
