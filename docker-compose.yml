version: "3.9"
services:
  latex-renderer:
    build:
      context: ./latex-compiler
      dockerfile: cmd/server/Dockerfile
    image: treefrog-renderer:latest
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      - PORT=9000
      - COMPILER_TOKEN=${COMPILER_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
