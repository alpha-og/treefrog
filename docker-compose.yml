services:
  latex-renderer:
    build:
      context: ./latex-compiler
      dockerfile: cmd/server/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
      cache_from:
        - type=local,src=/tmp/.buildx-cache
    image: treefrog-renderer:latest
    container_name: treefrog-renderer
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      - PORT=9000
      - COMPILER_TOKEN=${COMPILER_TOKEN:-}
      - COMPILER_WORKDIR=/tmp/treefrog-builds
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    read_only: true
    tmpfs:
      - /tmp:size=2G,mode=1777
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: treefrog-redis
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  db:
    image: postgres:16-alpine
    container_name: treefrog-db
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=treefrog
      - POSTGRES_PASSWORD=treefrog
      - POSTGRES_DB=treefrog
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treefrog"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./latex-compiler/migrations:/docker-entrypoint-initdb.d:ro

volumes:
  redis-data:
  pg-data:
