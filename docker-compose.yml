version: "3.9"
services:
  latex-renderer:
    build:
      context: ./latex-compiler
      dockerfile: cmd/server/Dockerfile
      # Use BuildKit for better caching, parallel layer building, and memory efficiency
      # This significantly improves build performance and reduces memory spikes
      args:
        BUILDKIT_INLINE_CACHE: "1"
        BUILDKIT_PROGRESS: "plain"
      # Limit memory during build to prevent OOM errors
      # Docker will use disk swap if needed but won't crash the host
      cache_from:
        - type=registry,ref=treefrog-renderer:buildcache
    image: treefrog-renderer:latest
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      - PORT=9000
      - COMPILER_TOKEN=${COMPILER_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          # Keep high limits since all LaTeX features need these resources
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    read_only: true
    tmpfs:
      # Increased for LaTeX compilation temp files and intermediate outputs
      - /tmp:size=2G,mode=1777


